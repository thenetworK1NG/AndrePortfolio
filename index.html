<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- Section 1: thenerworKING -->
    <section class="section section-1" id="section1">
        <canvas id="canvas1" class="bg-canvas"></canvas>
        <div class="content">
            <h1>thenerworKING</h1>
            <p>Discover the power of networking and connections</p>
            <button class="cta-button btn-1" onclick="handleButtonClick('thenerworKING')">
                Explore Network
            </button>
        </div>
    </section>

    <!-- Section 2: Blend Optimum -->
    <section class="section section-2" id="section2">
        <canvas id="canvas2" class="bg-canvas"></canvas>
        <div class="content">
            <h1>Blend Optimum</h1>
            <p>Experience the perfect blend of innovation and optimization</p>
            <button class="cta-button btn-2" onclick="handleButtonClick('Blend Optimum')">
                Optimize Now
            </button>
        </div>
    </section>

    <!-- Section 3: Mr $cr!bbl3$ -->
    <section class="section section-3" id="section3">
        <canvas id="canvas3" class="bg-canvas"></canvas>
        <div class="content">
            <h1 id="scribbles-title">Mr $cr!bbl3$</h1>
            <p>Where sketches come alive, paint meets pixels, and ideas take flight</p>
            <button class="cta-button btn-3" onclick="handleButtonClick('Mr $cr!bbl3$')">
                Get Scribbling
            </button>
        </div>
    </section>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <span class="dot active" onclick="scrollToSection(0)"></span>
        <span class="dot" onclick="scrollToSection(1)"></span>
        <span class="dot" onclick="scrollToSection(2)"></span>
    </div>

    <!-- Navigation Arrows -->
    <div class="nav-arrows">
        <button class="arrow-btn arrow-up" onclick="navigateUp()" id="arrowUp">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="arrow-btn arrow-down" onclick="navigateDown()" id="arrowDown">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
    <script src="threejs-scenes.js"></script>
</body>
</html>
